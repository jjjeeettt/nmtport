{% extends "base.html" %}
{% block main %}
<br>
<form action="{{'add_mechanism'}}" method="post">

    {{ form.hidden_tag() }}

    <p>  id {{ form.id }} <br> </p>
    <p>  company {{ form.company }} <br> </p>
    <p>  type {{ form.type }} <br> </p>
    <p>  model {{ form.model }} <br> </p>
    <p>  number {{ form.number }} <br> </p>
    <p>  name {{ form.name }} <br> </p>
<button type="form.btm" class="btn btn-outline-secondary">Sent</button>
</form>


{% endblock %}
